<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bulma instead of Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!--weather icons-->
    <link rel="stylesheet" href="assets\images\weather-icons-master\css\weather-icons.css">
    <!--fonts from Google-->
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Raleway&display=swap" rel="stylesheet">
    <!--link to style-->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <section class="hero is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title" id="weatherDashboardTitle">
                    Weather Dashboard
                </h1>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="columns is-ancestor">
            <div class="column is-one-third">
                <article class="tile is-child notification" id="searchBoxBg">
                    <!--Search bar and frequently searched cities-->
                    <p class="title" id="searchTitle">Search</p>
                    <div id="searchBox">
                        <!--Input field for City-->
                        <div class="field is-grouped">
                            <input class="input" type="text" placeholder="City" id="cityInput">
                            <button class="button" id="searchBtn">
                                <span class="icon">
                                    <svg class="svg-inline--fa fa-search-location fa-w-16" aria-hidden="true"
                                        data-prefix="fas" data-icon="search-location" role="img"
                                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                                        <path fill="currentColor"
                                            d="M505.04 442.66l-99.71-99.69c-4.5-4.5-10.6-7-17-7h-16.3c27.6-35.3 44-79.69 44-127.99C416.03 93.09 322.92 0 208.02 0S0 93.09 0 207.98s93.11 207.98 208.02 207.98c48.3 0 92.71-16.4 128.01-44v16.3c0 6.4 2.5 12.5 7 17l99.71 99.69c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.59.1-33.99zm-297.02-90.7c-79.54 0-144-64.34-144-143.98 0-79.53 64.35-143.98 144-143.98 79.54 0 144 64.34 144 143.98 0 79.53-64.35 143.98-144 143.98zm.02-239.96c-40.78 0-73.84 33.05-73.84 73.83 0 32.96 48.26 93.05 66.75 114.86a9.24 9.24 0 0 0 14.18 0c18.49-21.81 66.75-81.89 66.75-114.86 0-40.78-33.06-73.83-73.84-73.83zm0 96c-13.26 0-24-10.75-24-24 0-13.26 10.75-24 24-24s24 10.74 24 24c0 13.25-10.75 24-24 24z">
                                        </path>
                                    </svg><!-- <i class="fas fa-search-location"></i> -->
                                </span>
                            </button>
                        </div>
                        <br>
                        <div id="frequentlySearched">
                            <button class="button is-info" id="austin">Austin</button>
                            <button class="button is-info" id="chicago">Chicago</button>
                            <button class="button is-info" id="newYork">New York</button>
                            <button class="button is-info" id="orlando">Orlando</button>
                            <button class="button is-info" id="sanFrancisco">San Francisco</button>
                            <button class="button is-info" id="seattle">Seattle</button>
                            <button class="button is-info" id="denver">Denver</button>
                            <button class="button is-info" id="atlanta">Atlanta</button>
                        </div>
                </article>
            </div>
            <div class="column is-two-thirds">
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child notification" id="statBox">
                        <h4 id="cityStats"></h4>
                        <p id="dateBox"></p>
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="windSpeed"></p>
                        <p id="uvIndex">UV Index: <a id="wikiUVLink"></a></p>
                        <img src="https://source.unsplash.com/featured/?Austin,city/" alt="random image" id="randoImg">
                    </article>

                    <article class="tile is-child notification" id="weatherBox">
                        <!--Dynamically append the city name here.-->
                        <p class="title" id="cityForecast"></p>
                        <div class="columns is-multiline">
                            <!-- Content -->
                            <div class="column" id="currentCityWeather">
                                <figure class="image">
                                    <i id="currentIcon"></i>
                                </figure>
                                <h6 id="currentDate"></h6>
                                <h1 class="weatherTemp has-text-centered is-size-2" id="currentTemp">
                                    <!--Add temperature here!-->
                                </h1>
                                <h3 class="weatherCondition has-text-centered is-size-5" id="currentCondition">
                                    <!--Replace text with string that tells you conditions, like, windy, clear, sunny, stormy-->
                                    Current weather
                                </h3>
                            </div>
                            <!-- DAY 1 SECTION -->
                            <div class="column" id="day1Forecast">
                                <figure class="image">
                                    <i id="day1Icon"></i>
                                </figure>
                                <h6 id="day1Date"></h6>
                                <h1 class="weatherTemp has-text-centered is-size-2" id="day1Temp">
                                </h1>
                                <h3 class="weatherCondition has-text-centered is-size-5" id="day1Condition">
                                    Day 1 weather
                                </h3>
                            </div>
                            <!-- DAY 2 SECTION -->
                            <div class="column" id="day2Forecast">
                                <figure class="image">
                                    <i id="day2Icon"></i>
                                </figure>
                                <h6 id="day2Date"></h6>
                                <h1 class="weatherTemp has-text-centered is-size-2" id="day2Temp">
                                </h1>
                                <h3 class="weatherCondition has-text-centered is-size-5" id="day2Condition">
                                    Day 2 weather
                                </h3>
                            </div>
                            <!-- DAY 3 SECTION -->
                            <div class="column" id="day3Forecast">
                                <figure class="image">
                                    <i id="day3Icon"></i>
                                </figure>
                                <h6 id="day3Date"></h6>
                                <h1 class="weatherTemp has-text-centered is-size-2" id="day3Temp">
                                </h1>
                                <h3 class="weatherCondition has-text-centered is-size-5" id="day3Condition">
                                    Day 3 weather
                                </h3>
                            </div>
                            <!-- DAY 4 SECTION -->
                            <div class="column" id="day4Forecast">
                                <figure class="image">
                                    <i id="day4Icon"></i>
                                </figure>
                                <h6 id="day4Date"></h6>
                                <h1 class="weatherTemp has-text-centered is-size-2" id="day4Temp">
                                </h1>
                                <h3 class="weatherCondition has-text-centered is-size-5" id="day4Condition">
                                    Day 4 weather
                                </h3>
                            </div>
                            <!-- DAY 5 SECTION -->
                            <div class="column" id="day5Forecast">
                                <figure class="image">
                                    <i id="day5Icon"></i>
                                </figure>
                                <h6 id="day5Date"></h6>
                                <h1 class="weatherTemp has-text-centered is-size-2" id="day5Temp">
                                </h1>
                                <h3 class="weatherCondition has-text-centered is-size-5" id="day5Condition">
                                    Day 5 weather
                                </h3>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script type="text/javascript" src="moment.js"></script> -->
    <script type="text/javascript" src="assets/script.js" defer></script>
</body>

</html>
